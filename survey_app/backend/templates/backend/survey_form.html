{% extends "backend/base.html" %}
{% block content %}
    
  <h1>
    Hard-coded Survey Form
  </h1>
    <form action="{% url 'survey-form' %}" method="post">
      {% csrf_token %}
    <!-- BACKGROUND -->

    <!-- request email address of user -->

    <!-- Survey Date -->
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">
            Survey Date
        </label>
        <div class="col-sm-10">
          <input type="date" class="form-control" id="survey_date" name="survey_date" placeholder="Email">
        </div>
    </div>

    <!-- Address of (Subject Area) Inundation Survey -->
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">
            Address of (Subject Area) Inundation Survey
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="survey_address" name="survey_address" placeholder="Address of Subject Area">
        </div>
    </div>

    <!-- Respondent's Age -->
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">
            Respondent's Age
        </label>
        <div class="col-sm-10">
          <input type="number" class="form-control" step="0.001" id="respondent_age" name="respondent_age" placeholder="Respondent's Age">
        </div>
    </div>

    <!-- Respondent Name -->
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">
            Respondent Name
        </label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="respondent_name" name="respondent_name" placeholder="Respondent's Name">
        </div>
    </div>

    <!-- Resident or Employee? -->
    <div class="form-group row">
        <div class="col-sm-2">
            Resident or Employee?
        </div>
        <div class="col-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="respondent_residency_type_resident" name="respondent_residency_type_resident" value="Resident">
            <label class="form-check-label" for="respondent_residency_type_resident">
                Resident
            </label>
          </div>
        </div>
        <div class="col-sm-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="respondent_residency_type_employee" name="respondent_residency_type_employee" value="Employee">
              <label class="form-check-label" for="respondent_residency_type_employee">
                  Employee
              </label>
            </div>
          </div>
      </div>

    <!-- From whom did you receive disaster/flood warnings -->

    <!-- When did you evacuate? -->

    <!-- What were the types of transportation available during the flooding? -->

    <!-- What diseases did you acquire because of the flooding? -->

    <!-- What losses did you experience during the flood? -->

    <!-- Was your family unable to go to... -->

    <!-- {storm_name}: How many days were you not able to go to work or school? -->

    <!-- Please write down remarks about this survey -->

    <!-- Submit Data Button-->
    <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
    </form>

{% endblock content %}
